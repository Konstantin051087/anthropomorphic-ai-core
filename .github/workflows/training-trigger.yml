name: Trigger Training Pipeline

on:
  schedule:
    # Run weekly on Sunday at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:  # Allow manual triggering

jobs:
  trigger-training:
    name: Trigger Google Colab Training
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Prepare training data
      run: |
        # Create training trigger file
        echo "Training triggered at $(date)" > training_trigger.txt
        echo "Commit: $GITHUB_SHA" >> training_trigger.txt
        
    - name: Upload training trigger
      uses: actions/upload-artifact@v4
      with:
        name: training-trigger
        path: training_trigger.txt
        retention-days: 1
        
    - name: Notify training start
      run: |
        echo "ðŸš€ Training pipeline triggered"
        echo "Google Colab will pick up the training job"
        echo "Training data prepared for commit: $GITHUB_SHA"